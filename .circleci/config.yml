version: 2
jobs:
  galactic:
    docker:
      - image: ros:galactic
    steps:
      - checkout
      - run:
          name: Set Up Container
          command: |
            apt-get update -qq
            source /opt/ros/galactic/setup.bash
            mkdir ~/ros
            ln -s ~/project/ros2 ~/ros/src
            cd ~/ros
            rosdep install --from-paths . --ignore-src -y
      - run:
          name: Build
          command: |
            source /opt/ros/galactic/setup.bash
            cd ~/ros
            colcon build --symlink-install

  foxy:
    docker:
      - image: ros:foxy
    steps:
      - checkout
      - run:
          name: Set Up Container
          command: |
            apt-get update -qq
            source /opt/ros/foxy/setup.bash
            mkdir ~/ros
            ln -s ~/project/ros2 ~/ros/src
            cd ~/ros
            rosdep install --from-paths . --ignore-src -y
      - run:
          name: Build
          command: |
            source /opt/ros/foxy/setup.bash
            cd ~/ros
            colcon build --symlink-install

  dashing:
    docker:
      - image: ros:dashing
    steps:
      - checkout
      - run:
          name: Set Up Container
          command: |
            apt-get update -qq
            source /opt/ros/dashing/setup.bash
            mkdir ~/ros
            ln -s ~/project/ros2 ~/ros/src
            cd ~/ros
            rosdep install --from-paths . --ignore-src -y
      - run:
          name: Build
          command: |
            source /opt/ros/dashing/setup.bash
            cd ~/ros
